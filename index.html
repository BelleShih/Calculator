<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="input"></p>
      </div>
      <!-- 按扭區 -->
      <table class="col">
        <tr class="items">
          <td data-key="27" onclick="ac(), playOtherAudio()" class="top-icon">C</td>
          <td data-key="8" onclick="del(), playOtherAudio()" class="top-icon">←</td>
          <td onclick="percentage('%'), playOtherAudio()" class="top-icon">%</td>
          <td data-key="191" onclick="symbol('÷'), playOtherAudio()" class="operation-icon">÷</td>
        </tr>
        <tr class="items">
          <td data-key="56" onclick="number('8'), playNumberAudio()">8</td>
          <td data-key="55" onclick="number('7'), playNumberAudio()">7</td>
          <td data-key="57" onclick="number('9'), playNumberAudio()">9</td>
          <td data-key="88" onclick="symbol('×'), playOtherAudio()" class="operation-icon">×</td>
        </tr>
        <tr class="items">
          <td data-key="52" onclick="number('4'), playNumberAudio()">4</td>
          <td data-key="53" onclick="number('5'), playNumberAudio()">5</td>
          <td data-key="54" onclick="number('6'), playNumberAudio()">6</td>
          <td data-key="189" onclick="symbol('-'), playOtherAudio()" class="operation-icon">-</td>
        </tr>
        <tr class="items">
          <td data-key="49" onclick="number('1'), playNumberAudio()">1</td>
          <td data-key="50" onclick="number('2'), playNumberAudio()">2</td>
          <td data-key="51" onclick="number('3'), playNumberAudio()">3</td>
          <td data-key="187" onclick="symbol('+'), playOtherAudio()" class="operation-icon">+</td>
        </tr>
        <tr class="items">
          <td data-key="48" onclick="number('0'), playNumberAudio()">0</td>
          <td onclick="doubleZero('00'), playNumberAudio()">00</td>
          <td data-key="190" onclick="Point('.'), playNumberAudio()">.</td>
          <td data-key="13" onclick="equal(), playOtherAudio()" class="operation-icon">=</td>
        </tr>
      </table>
    </div>
    <audio id="audio1" src="./audio/audio1.mp3"></audio>
    <audio id="audio2" src="./audio/audio2.mp3"></audio>
  </div>
</body>
<script src="./main.js"></script>
</html>
