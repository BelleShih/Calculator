<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
  list-style: none;
  font-family: 'Open Sans', sans-serif, "Microsoft JhengHei", sans-serif;
  box-sizing: border-box;
  transition: 0.5s;
} 
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(236, 236, 236);
}
.row {
  width: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgb(180, 180, 180);
  border-radius: 30px;
  padding: 10px;
  box-shadow: 0 4px 1px 1px rgba(78, 78, 78, 0.5);
}
.col {
  width: 100%;
}
.col:nth-child(1) {
  padding: 8px;
}
#input {
  width: 100%;
  height: 110px;
  border: none;
  color: white;
  font-size: 3.5rem;
  line-height: 7rem;
  text-align: right;
  letter-spacing: 2px;
  padding: 0 10px;
  border-radius: 30px;
  margin: 0;
  background: rgb(168, 167, 167);
  box-shadow: inset 0 4px 1px 1px rgba(148, 147, 147, 0.5);

}
table {
  border: none;
  border-spacing: 10px;
}
tr {
  height: 72px;
  text-align: center;
}
td {
  width: calc(100% / 4);
  border-radius: 30px;
  font-size: 2rem;
  font-weight: 600;
  color: rgb(151, 150, 148);
  background: rgb(250, 236, 218);
  cursor: pointer;
  box-shadow: 0 4px 1px 1px rgba(153, 149, 141, 0.8);
}
td:hover {
  background: rgb(241, 225, 206);
}
td:active {
  transform: translateY(15px);
}
.top-icon {
  background: rgb(142, 151, 165);
  color: white;
  box-shadow: 0 4px 1px 1px rgba(110, 116, 124, 0.8);
}
.top-icon:hover {
  background: rgb(127, 136, 151);
}
.operation-icon {
  background: rgb(108, 117, 126);
  color: white;
  box-shadow: 0 4px 1px 1px rgba(76, 83, 88, 0.8);
}
.operation-icon:hover {
  background: rgb(87, 95, 104);
}

</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="input"></p>
      </div>
      <!-- 按扭區 -->
      <table class="col">
        <tr class="items">
          <td onclick="ac()" class="top-icon">C</td>
          <td onclick="del()" class="top-icon">←</td>
          <td onclick="percentage('%')" class="top-icon">%</td>
          <td onclick="symbol('÷')" class="operation-icon">÷</td>
        </tr>
        <tr class="items">
          <td onclick="number('8')">8</td>
          <td onclick="number('7')">7</td>
          <td onclick="number('9')">9</td>
          <td onclick="symbol('×')" class="operation-icon">×</td>
        </tr>
        <tr class="items">
          <td onclick="number('4')">4</td>
          <td onclick="number('5')">5</td>
          <td onclick="number('6')">6</td>
          <td onclick="symbol('-')" class="operation-icon">-</td>
        </tr>
        <tr class="items">
          <td onclick="number('1')">1</td>
          <td onclick="number('2')">2</td>
          <td onclick="number('3')">3</td>
          <td onclick="symbol('+')" class="operation-icon">+</td>
        </tr>
        <tr class="items">
          <td onclick="number('0')">0</td>
          <td onclick="doubleZero('00')">00</td>
          <td onclick="Point('.')">.</td>
          <td onclick="equal()" class="operation-icon">=</td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script>
  let numbers = document.querySelectorAll('.number');
  let num = '';
  let total = '';
  let input = document.getElementById('input');
  let account = false;
  let disable = false;

  let number = (item) => {
    if(input.innerText.length > 9) {
      item = '';
    }
    if(total.length !== 0 && account) {
      input.innerText = '';
      total = '';
      num = '';
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
    };
  };

  let Point = (item) => {
    if(input.innerText.includes('.')) {
      input.innerText = input.innerText
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
    }
  };

  let doubleZero = (item) => {
    if(input.innerText.length === 0) {
      input.innerText = '';
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
    }
  };

  let symbol = (item) => {
    if(total.length !== 0) {
      num = total + item;
      input.innerText = '';
      account = false;
    } else {
      input.innerText = '';
      num = num + item;
      account = false;
    }
  };

  let percentage = (item) => {
    input.innerText = input.innerText + item;
    num = num + ('/100');
  };

  let ac = () => {
    input.innerText = '';
    num = '';
    total = '';
  };

  let del = () => {
    input.innerText = input.innerText.slice(0, -1);
    num = num.slice(0, -1);
  };

  let equal = () => {
    account = true;
    if (num.length === 0) {
      input.innerText = '';
    } else {
      let newInput = num.replace(/×/g, '*').replace(/÷/g, '/');
      total = eval(newInput);
      if(total.toString().length > 9) {
        input.innerText = total.toString().slice(0, 10);
      } else if(total.toString().includes('.')) {
        input.innerText = total.toFixed(3);
      } else {
        input.innerText = total;
      }
    }
  };
</script>
</html>
