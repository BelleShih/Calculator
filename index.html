<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
  list-style: none;
  font-family: "Microsoft JhengHei", sans-serif;
  box-sizing: border-box;
  transition: 0.5s;
} 
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(236, 236, 236);
}
.row {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgb(180, 180, 180);
  border-radius: 10px;
  padding: 10px;
  width: 400px;
  height: 500px;
  box-shadow: 0 2px 5px 2px rgba(153, 153, 153, 0.5);
}
.col {
  width: 100%;
}
#input {
  width: 100%;
  height: 110px;
  border: none;
  /* background: floralwhite; */
  color: white;
  font-size: 3.5rem;
  line-height: 7rem;
  border-radius: 10px;
  text-align: right;
  margin: 0px
}
table {
  border: none
}
tr {
  height: 72px;
  text-align: center;
}
td {
  width: calc(100% / 4);
  border-radius: 3px;
  font-size: 2rem;
  color: rgb(151, 150, 148);
  background: rgb(250, 236, 218);
  cursor: pointer;
}
td:hover {
  background: rgb(241, 225, 206);
}
.top-icon {
  background: rgb(142, 151, 165);
  color: white;
}
.top-icon:hover {
  background: rgb(127, 136, 151);
}
.operation-icon {
  background: rgb(108, 117, 126);
  color: white;
}
.operation-icon:hover {
  background: rgb(87, 95, 104);
}

</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="input">0</p>
      </div>
      <!-- 按扭區 -->
      <table class="col">
        <tr class="items">
          <td id="AC" colspan="2" class="top-icon">AC</td>
          <td class="top-icon">%</td>
          <td class="symbol operation-icon">÷</td>
        </tr>
        <tr class="items">
          <td class="number">8</td>
          <td class="number">7</td>
          <td class="number">9</td>
          <td class="symbol operation-icon">×</td>
        </tr>
        <tr class="items">
          <td class="number">4</td>
          <td class="number">5</td>
          <td class="number">6</td>
          <td class="symbol operation-icon">-</td>
        </tr>
        <tr class="items">
          <td class="number">1</td>
          <td class="number">2</td>
          <td class="number">3</td>
          <td class="symbol operation-icon">+</td>
        </tr>
        <tr class="items">
          <td class="number" colspan="2">0</td>
          <td class="symbol">.</td>
          <td id="equal" class="operation-icon">=</td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script>
  let numbers = document.querySelectorAll('.number');
  let num = '';
  let input = document.getElementById('input');
  let AC = document.getElementById('AC');
  let symbols = document.querySelectorAll('.symbol');
  let equal = document.getElementById('equal');

  for(let i = 0; i < numbers.length; i++) {
    numbers[i].addEventListener('click', function() {
      if(input.innerText === '0') {
        input.innerText = numbers[i].innerText;
        num = numbers[i].innerText;
      } else {
        input.innerText =  input.innerText + numbers[i].innerText;
        num = num + numbers[i].innerText;
      }
    });
  };

  AC.addEventListener('click', function() {
    input.innerText = '0';
    num = '0';
  });

  for(let i = 0; i < symbols.length; i++) {
    symbols[i].addEventListener('click', function() {
        input.innerText = '';
        num = (num + symbols[i].innerText);
    });
  };
  
  equal.addEventListener('click', function() {
    let newInput = num.replace(/×/g, '*').replace(/÷/g, '/');
    input.innerText = eval(newInput);
    num = '0';
  });
</script>
</html>
