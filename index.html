<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
*{
  margin: 0;
  padding: 0;
  list-style: none;
  font-family: "Microsoft JhengHei", sans-serif;
  box-sizing: border-box;
  transition: 0.5s;
} 
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(236, 236, 236);
}
.row {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgb(180, 180, 180);
  border-radius: 10px;
  padding: 10px;
  width: 400px;
  height: 500px;
  box-shadow: 0 2px 5px 2px rgba(153, 153, 153, 0.5);
}
.col {
  width: 100%;
}
#input {
  width: 100%;
  height: 110px;
  border: none;
  /* background: floralwhite; */
  color: white;
  font-size: 3.5rem;
  line-height: 7rem;
  border-radius: 10px;
  text-align: right;
  margin: 0px
}
table {
  border: none
}
tr {
  height: 72px;
  text-align: center;
}
td {
  width: calc(100% / 4);
  border-radius: 3px;
  font-size: 2rem;
  color: rgb(151, 150, 148);
  background: rgb(250, 236, 218);
  cursor: pointer;
}
td:hover {
  background: rgb(241, 225, 206);
}
.top-icon {
  background: rgb(142, 151, 165);
  color: white;
}
.top-icon:hover {
  background: rgb(127, 136, 151);
}
.operation-icon {
  background: rgb(108, 117, 126);
  color: white;
}
.operation-icon:hover {
  background: rgb(87, 95, 104);
}

</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="input"></p>
      </div>
      <!-- 按扭區 -->
      <table class="col">
        <tr class="items">
          <td onclick="ac()" class="top-icon">C</td>
          <td onclick="del()" class="top-icon">←</td>
          <td onclick="percentage('%')" class="top-icon">%</td>
          <td onclick="symbol('÷')" class="operation-icon">÷</td>
        </tr>
        <tr class="items">
          <td onclick="number('8')">8</td>
          <td onclick="number('7')">7</td>
          <td onclick="number('9')">9</td>
          <td onclick="symbol('×')" class="operation-icon">×</td>
        </tr>
        <tr class="items">
          <td onclick="number('4')">4</td>
          <td onclick="number('5')">5</td>
          <td onclick="number('6')">6</td>
          <td onclick="symbol('-')" class="operation-icon">-</td>
        </tr>
        <tr class="items">
          <td onclick="number('1')">1</td>
          <td onclick="number('2')">2</td>
          <td onclick="number('3')">3</td>
          <td onclick="symbol('+')" class="operation-icon">+</td>
        </tr>
        <tr class="items">
          <td onclick="number('0')">0</td>
          <td onclick="doubleZero('00')">00</td>
          <td onclick="Point('.')">.</td>
          <td onclick="equal()" class="operation-icon">=</td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script>
  let numbers = document.querySelectorAll('.number');
  let num = '';
  let total = '';
  let input = document.getElementById('input');
  let account = false;
  let disable = false;

  let number = (item) => {
    if(total.length !== 0 && account) {
      input.innerText = '';
      total = '';
      num = '';
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
    };
  };

  let Point = (item) => {
    if(input.innerText.includes('.')) {
      input.innerText = input.innerText
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
    }
  };

  let doubleZero = (item) => {
    if(input.innerText.length === 0) {
      input.innerText = '';
      console.log(159, num);
    } else {
      input.innerText = input.innerText + item;
      num = num + item;
      console.log(162, num);
    }
  };

  let symbol = (item) => {
    if(total.length !== 0) {
      num = total + item;
      input.innerText = '';
      account = false;
    } else {
      input.innerText = '';
      num = num + item;
      account = false;
    }
  };

  let percentage = (item) => {
    input.innerText = input.innerText + item;
    num = num + ('/100');
    console.log(182, num);
  };

  let ac = () => {
    input.innerText = '';
    num = '';
    total = '';
  };

  let del = () => {
    input.innerText = input.innerText.slice(0, -1);
    num = num.slice(0, -1);
  };

  let equal = () => {
    account = true;
    if (num.length === 0) {
      input.innerText = '';
    } else {
      let newInput = num.replace(/×/g, '*').replace(/÷/g, '/');
      total = eval(newInput);
      console.log(200, newInput);
      if(total.toString().includes('.')) {
        input.innerText = total.toFixed(3);
      } else {
        input.innerText = total;
      }
    }
  };
</script>
</html>
