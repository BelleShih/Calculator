<style>
*{
  margin: 0;
  padding: 0;
  list-style: none;
  font-family: "Microsoft JhengHei", sans-serif;
  box-sizing: border-box;
  transition: 0.5s;
} 
.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(236, 236, 236);
}
.row {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgb(180, 180, 180);
  border-radius: 10px;
  padding: 10px;
  width: 400px;
  height: 500px;
  box-shadow: 0 2px 5px 2px rgba(153, 153, 153, 0.5);
}
.col {
  width: 100%;
}
#input {
  width: 100%;
  height: 110px;
  border: none;
  /* background: floralwhite; */
  color: white;
  font-size: 3.5rem;
  line-height: 7rem;
  border-radius: 10px;
  text-align: right;
  margin: 0px
}
table {
  border: none
}
tr {
  height: 72px;
  text-align: center;
}
td {
  width: calc(100% / 4);
  border-radius: 3px;
  font-size: 2rem;
  color: rgb(151, 150, 148);
  background: rgb(250, 236, 218);
  cursor: pointer;
}
td:hover {
  background: rgb(241, 225, 206);
}
.top-icon {
  background: rgb(142, 151, 165);
  color: white;
}
.top-icon:hover {
  background: rgb(127, 136, 151);
}
.operation-icon {
  background: rgb(108, 117, 126);
  color: white;
}
.operation-icon:hover {
  background: rgb(87, 95, 104);
}

</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="input"></p>
      </div>
      <!-- 按扭區 -->
      <table class="col">
        <tr class="items">
          <td onclick="ac()" colspan="2" class="top-icon">C</td>
          <td class="top-icon">%</td>
          <td onclick="symbol('÷')" class="operation-icon">÷</td>
        </tr>
        <tr class="items">
          <td onclick="number('8')">8</td>
          <td onclick="number('7')">7</td>
          <td onclick="number('9')">9</td>
          <td onclick="symbol('×')" class="operation-icon">×</td>
        </tr>
        <tr class="items">
          <td onclick="number('4')">4</td>
          <td onclick="number('5')">5</td>
          <td onclick="number('6')">6</td>
          <td onclick="symbol('-')" class="operation-icon">-</td>
        </tr>
        <tr class="items">
          <td onclick="number('1')">1</td>
          <td onclick="number('2')">2</td>
          <td onclick="number('3')">3</td>
          <td onclick="symbol('+')" class="operation-icon">+</td>
        </tr>
        <tr class="items">
          <td onclick="number('0')" colspan="2">0</td>
          <td onclick="number('.')">.</td>
          <td onclick="equal()" class="operation-icon">=</td>
        </tr>
      </table>
    </div>
  </div>
</body>

  let num = '';

  let number = (item) => {
    if(total.length !== 0) {
      input.innerText = '';

    num = num + item;

      console.log(150, num);

    input.innerText = '';

    if (num.length === 0) {
      input.innerText = '';
    } else {
      let newInput = num.replace(/×/g, '*').replace(/÷/g, '/');
      console.log(newInput);

      console.log((total.split(',')).length);
      if(total.length > 12) {
        input.innerText = total.substr(0, 12);
      } else {
        input.innerText = total;
      }
    }
  };
